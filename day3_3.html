<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DEMO</title>
</head>
<body>
    <label>User name</label>
    <input type="text" id="t1" name="t1" /><br/><br/>

    <input type="button" id="b1" name="b1" value="Get Message" onclick="fn_updateData()" /><br/><br/>
     <p id="p1"></p>
    <script>
        function  fn_updateData(){
            var nameobj= document.getElementById("t1")
            var  paraObj  = document.getElementById("p1");
		    paraObj.innerText  = "Welcome  "  + nameobj.value;

        }
    </script>
</body>
</html>

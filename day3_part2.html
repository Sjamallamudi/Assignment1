<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageMaps</title>
    <style>
       body{
        background-color: rgb(248, 213, 247);
       }
    </style>

</head>
<body>
    <h2>Navigation using Image Maps</h2>

<p>Click on the images to go to the respective page and read more about the technology:</p>

<img src="Imgs/mainimg.png" alt="mainimg" usemap="#imgmap" width="550" height="400">

<map name="imgmap">
  <area shape="rect" coords="30,100,140,330" alt="jquery" href="http://jquery.com">
  <area shape="rect" coords="180,75,360,360" alt="angularjs" href="http://angular.io">
  <area shape="rect" coords="390,110,540,330" alt="bootstrap" href="http://getbootstrap.com">
</map>
</body>
</html>

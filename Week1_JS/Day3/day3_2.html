<body>
    <h3>JavaScript Programming -- Event Handling (Using Event Object) </h3>
		
    <h4>Select the location:</h4>
    <select id="s1"  onchange="fn_updateImage(event)">
        <option value="Images/img1.jpg">Hyderabad</option>
        <option value="Images/img2.jpg">Bangalore</option>
        <option value="Images/img3.jpg">Mumbai</option>
        <option value="Images/img4.jpg">Pune</option>
        <option value="Images/img5.jpg">Gurgoan</option>
    </select>  
    <br/><br/><br/>
    <img   src="Images/Img1.jpg"  id="bigImg" width="450"  height="400" style="border: 2px solid black; margin-left: 30px;" />

    <script>		
        function fn_updateImage(event){			  
            var ImgObj   =   document.getElementById("bigImg");					
            ImgObj.src =  event.target.value;
        }			   
            
    </script> 
</body>
</html>

<body>
    <form id="form1">
        <br/>
        <table>
            <tr>
                <td><label><b>Emp Number  </b></label></td>

            <tr>

            <tr>

            </tr>
            <tr>
                <td><label><b>Dept Number  </b></label></td>

            </tr>
        </table>
        <br/><br/>
        
        <input type="button" id="stringify" name="stringify" value="Convert to Json" onclick="fn_ObjToJSON()"/>
        
        <p id="p1"></p>
    </form>

    <script>
        function fn_ObjToJSON(){

            var obj={};
            obj.empno=document.getElementById("t1").value;
            obj.ename=document.getElementById("t2").value;
            obj.job=document.getElementById("t3").value;
            obj.salary=document.getElementById("t4").value;
            obj.deptNo=document.getElementById("t5").value;

            var str = JSON.stringify(obj);
            console.log(str);

            var paraobj = document.getElementById("p1");
            p1.innerText = "Emp number :" + parseInt(obj.empno) + "  ,Emp Name:  " + obj.ename + " , Job : "+ obj.job + " , Salary : "+ parseInt(obj.salary) + " , Dept Number : " + parseInt(obj.deptNo);
        }

    </script>
